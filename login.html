<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>

    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/ee90f4c7be.js" crossorigin="anonymous"></script>
    <script src="./js/productosData.js"></script>


</head>

<body>
    <section id="loginScreen" class="section">
        <form onsubmit="login(event)">
            <div class="d-flex justify-content-center m-5">
                <div class="containerLogin d-flex justify-content-center align-item-center  col-4">
                    <div class="d-flex flex-column justify-content-center" style="width: 70%;">
                        <div class="d-flex flex-column justify-content-center">
                            <div class="mb-3">
                                <a href="./index.html"><img class="col-12" src="./img/bepaddleblanca.png"
                                        alt="imglogin"></a>
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="text-light">Email</label>
                                <input type="email" required class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text text-light">Nunca compartiremos su correo
                                    electrónico
                                    con nadie
                                    más.
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="exampleInputPassword1" class="text-light">Contraseña</label>
                                <input type="password" required class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label text-light" for="exampleCheck1">Recuérdame</label>
                            </div>
                            <div class="mx-auto" style="width: 100%">
                                <div class="control d-flex flex-wrap">
                                    <button class="button btn btn-primary mb-1"
                                        style="margin-right: 4px;">Ingresar</button>
                                    <button type="button"
                                        class="button btn btn-success swap-button mb-1">Registrarse</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section id="registerScreen" class="section hidden">
        <form id="registerForm" onsubmit="register(event)">
            <div class="d-flex justify-content-center m-5">
                <div class="containerLogin d-flex justify-content-center align-content-center col-4 flex-wrap">
                    <div class="d-flex flex-column justify-content-center " style="width: 70%">
                        <div class="mb-3">
                            <a href="./index.html"><img class="col-12" src="./img/bepaddleblanca.png"
                                    alt="imglogin"></a>
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="text-light">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="text-light">Apellido</label>
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="text-light">Fecha de nacimiento</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="text-light">Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="Correo electrónico">
                        </div>
                        <div class="mb-3">
                            <label for="pw" class="text-light">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Constraseña">
                        </div>

                        <div class="mx-auto d-flex flex-row" style="width: 100%">
                            <div class="control mt-2">
                                <button class="btn button btn-success">Registrarse</button>
                                <button class="button btn btn-secondary swap-button" type="button">Ya tengo
                                    cuenta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <section id="userDashboard" class="hidden">
        <!-- CARD CONTAINER -->
        <div class="columns section">
            <div id="cardContainer" class="section column container is-one-third"></div>
        </div>
    </section>



    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js de sesion -->
    <script src="./js/class.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/domManipulation.js"></script>
    <script src="./js/sessionFunctions.js"></script>
    <script src="./js/userFunctions.js"></script>



</body>

</html>
